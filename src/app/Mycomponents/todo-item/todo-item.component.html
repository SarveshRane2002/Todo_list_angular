<div class="my-3">
    <h5 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h5>
    <p [ngClass]="{'strike': !todo.active}">{{todo.desc}} </p>
    <p [ngClass]="{'strike': !todo.active}">{{todo.time}} </p>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1{{i}}" (click)="onCheckboxClick(todo)" >
        <label class="form-check-label" for="exampleCheck1">Done</label>
      </div>
    <button class="btn btn-sm btn-danger" (click)="onClick(todo)" style="margin-right: 14px;">Delete</button>
</div>
